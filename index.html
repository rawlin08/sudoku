<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Sudoku Game</h1>
        <p class="difficutlyDisplay">Difficulty</p>
    </header>
    <main>
        <div class="container"></div>
        <div class="difficulty">
            <button class="easy" data-difficulty>Easy</button>
            <button class="medium" data-difficulty>Medium</button>
            <button class="hard" data-difficulty>Hard</button>
        </div>
        <div class="buttons">
            <button class="newGame">New Game</button>
            <button class="restartGame">Restart Game</button>
        </div>
    </main>
</body>
</html>
